---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>Alpha Bit Soup</h1>
  <h2>Programming and Business in One Delightful Blend</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
