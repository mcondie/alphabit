---
layout: default
title: The Alpha Bit Soup
---
  <ul class="posts">
    {% for post in site.posts %}
      <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
      <div>{{ post.date | date_to_string }}</div> 
      <div class="post">
        {{post.content}}
      </div>
    {% endfor %}
  </ul>
